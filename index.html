<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Teambit.io REPLICA</title>
</head>
<body>
    <div class="navmenu">
        <div class="navmenu__logo">
            <img src="assets/img/logo.svg" alt="Teambit Logo">
        </div>
        <ul class="navmenu__list">
            <li class="navmenu__list__element">
                <span>Solutions</span>
                <i class="fas fa-caret-down"></i>
            </li>
            <li class="navmenu__list__element">
                <span>Pricing</span>
            </li>
            <li class="navmenu__list__element">
                <span>Blog</span>
            </li>
            <li class="navmenu__list__element">
                <span>Sign in</span>
            </li>
            <div class="navmenu__list__element__button">
                <img src="assets/img/google-logo.svg" alt="">
                <span>Sign up</span>
            </div>
        </ul>
    </div>
    <div class="jumbotron">
        <div class="jumbotron__caption">
            <h2>Understand, recognize and develop your people</h2>
            <p>Teambit helps teams create a high performing culture with regular feedback.</p>
            <div class="jumbotron__caption__button-area">
                <div class="jumbotron__caption__button-area__button">
                    <img src="assets/img/google-logo.svg" alt="">
                    <span>Sign up with Google</span>
                </div>
                <span>or</span>
                <div class="jumbotron__caption__button-area__button">
                    <img src="assets/img/slack-logo.svg" alt="">
                    <span>Sign up with Google</span>
                </div>
            </div>
            <div>
                <span>or use your email address<i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="jumbotron__hero">
            <img src="assets/img/illustration-main.jpg" alt="Teambit Hero">
        </div>
    </div>
</body>
</html>
